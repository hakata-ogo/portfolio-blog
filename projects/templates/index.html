{% extends "base.html" %}
{% load static %}

{% block page_content %}
    <h1 class="text-center">Projects</h1>
    <div class="container">
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img class="card-img-top" src="{{ project.image.url }}">
    
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description|truncatechars:70}}</p>
                            <a href="{% url 'detail' project.pk %}"class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
